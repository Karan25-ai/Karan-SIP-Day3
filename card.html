<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .id-card {
            width: 350px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            display: flex;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #add8e6;
            margin-right: 20px;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .name {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info {
            font-size: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="profile-pic">
            <img src="images/karan.jpg" alt="Profile Picture">
        </div>
        <div class="details">
            <div class="name">Karan Mahor </div>
            <div class="info">Enrollment: BTIT24O1067</div>
            <div class="info">Branch: Information Technology</div>
            <div class="info">Semester: 3rd</div>
        </div>
    </div>
</body>
</html>
